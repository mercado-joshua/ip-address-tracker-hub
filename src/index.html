<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">

    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />

    <link rel="stylesheet" href="css/main.css">
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <div class="header-section">
        <div class="max-wrapper">
            <header class="headerbox">
                <h2 class="title">IP Address Tracker</h2>

                <form action="" class="tracker-form" data-js-tracker-form>
                    <input 
                        class="ip" 
                        type="text" 
                        name="" 
                        id=""
                        placeholder="Search for any IP address"
                        data-js-ip-address
                    />
                    <button class="submit-btn" type="submit">
                        <i class="icon fas fa-angle-right"></i>
                    </button>
                </form>

                <div class="locationbox">
                    <div class="infobox">
                        <h3 class="title">ip address</h3>
                        <p class="description" data-js-ip-info>???</p>
                    </div>

                    <div class="infobox">
                        <h3 class="title">location</h3>
                        <p class="description" data-js-location-info>???</p>
                    </div>

                    <div class="infobox">
                        <h3 class="title">timezone</h3>
                        <p class="description" data-js-timezone-info>???</p>
                    </div>

                    <div class="infobox">
                        <h3 class="title">isp</h3>
                        <p class="description" data-js-isp-info>???</p>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <!-- .header-section ends -->

    <div class="map-section" id="map"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/polyfill.js"></script>

    <script 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src="js/behaviors/map.js"></script>
</body>
</html>
